<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Javascript Learn</title>
</head>
<body>
    <div class="container-1">
        <h2>Challenge 1: Calculate your age</h2>
        <div class="flex-box-container-1">
            <button class="btn btn-primary" onclick=calculateYear()>Click here</button>
            <button class="btn btn-danger" onclick=reset()>Reset</button>
        </div>

        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>
    </div>

    <div class="container-2">
        <h2>Challenge 2: Generate Cat</h2>
        <button class="btn btn-success" onclick=generateCat()>Generate</button>

        <div class="flex-box-container-2" id="flex-box-cat-generate"></div>
    </div>

    <div class="container-3">
        <h2>Challenge 3: Rock, Paper, Scissors Game</h2>
        <h3 style="color: red;">Please choose an image to play</h3>
        <button class="btn btn-success" onclick=retry()>Retry</button>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img 
                id="rock"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSPrjsJwr9M74672Il1hg7VUe_3kxIB_INli7HYFWMBXoRs9yhDH3GNjnVrA0QRBbek-o4&usqp=CAU" 
                alt=""
                onclick="rpsGame(this)">
            <img
                id="paper" 
                src="https://www.pinclipart.com/picdir/middle/536-5360310_transparent-rock-paper-scissors-clipart-rock-paper-scissors.png"
                alt=""
                onclick="rpsGame(this)">
            <img 
                id="scissors"
                src="https://www.kindpng.com/picc/m/502-5025731_scissors-clipart-png-download-rock-paper-scissors-clipart.png"
                 alt=""
                 onclick="rpsGame(this)">
        </div>
    </div>

    <div class="container-4">
        <h2>Challenge 4: Change all button's color</h2>
        <div class="flex-box-pick-color">
            <form action="">
                <select name="backdrop" id="background" onchange="changeButtonColor(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="blue">Blue</option>
                    <option value="yellow">Yellow</option>
                    <option value="reset">Reset</option>
                </select>
            </form>

            <button class="btn btn-primary">Facebook</button>
            <button class="btn btn-danger">Yahoo</button>
            <button class="btn btn-warning">Google</button>
            <button class="btn btn-success">Twitter</button>
        </div>
    </div>
    <div class="container-5">
        <h2>Challenge 5: Blackjack game</h2>
    </div>
    <script src="script.js"></script>
    <!-- <script src="JavascriptLearn.js"></script> -->    
</body>
</html>
